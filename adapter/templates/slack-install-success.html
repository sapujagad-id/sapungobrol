<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Installed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        #modal h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        #modal p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #333;
        }

        #modal button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        #modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="modal">
        <h1>Slack Installed!</h1>
        <p>Slack has been successfully installed. Click below to return to the home page.</p>
        <button onclick="redirectToHome()">Go to Home</button>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
