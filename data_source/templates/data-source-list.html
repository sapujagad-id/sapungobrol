<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Source List - Broom.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    {% set title = 'List of Data Sources' %}
    {% include 'navbar.html' %}

    <main class="container mx-auto mt-8 px-4">
        <div class="bg-white rounded shadow">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-semibold">List of Data Sources</h2>
                <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="window.location.href='/create-data-source'">Add New Source</button>
            </div>

            <!-- Content Table -->
            <table class="w-full mt-4">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-4 py-2 text-left">Source Name</th>
                        <th class="px-4 py-2 text-left">Type</th>
                        <th class="px-4 py-2 text-left">Last Updated</th>
                        <th class="px-4 py-2 text-left">Description</th>
                        <th class="px-4 py-2 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for source in data_sources %}
                    <tr class="border-t">
                        <td class="px-4 py-2">{{ source.name }}</td>
                        <td class="px-4 py-2">{{ source.type }}</td>
                        <td class="px-4 py-2">{{ source.last_updated }}</td>
                        <td class="px-4 py-2">{{ source.description }}</td>
                        <td class="px-4 py-2 text-right space-x-2">
                            <button 
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded" 
                                onclick="window.location.href='/edit-data-source/{{ source.id }}'">
                                Edit
                            </button>
                            <button 
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded"
                                onclick="confirmDelete('{{ source.id }}')">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-4 flex justify-center">
            <nav class="inline-flex rounded-md shadow" role="navigation" aria-label="Pagination">
                <!-- Pagination buttons -->
            </nav>
        </div>
    </main>

    <script>
        function confirmDelete(id) {
            if (confirm('Are you sure you want to delete this data source?')) {
                // Implement delete function here
            }
        }
    </script>
</body>
</html>
